
<ul class="dishes">
  <li *ngFor='let dish of dishes'
  [class.selected]="dish === selectedDish"
  (click)="onSelect(dish)">
  <span class='badge'>{{dish.id}}</span>
  {{dish.name}}
  ></li>
</ul>

	<div *ngIf="selectedDish">
  <h2>
    {{selectedDish.name | uppercase}} is my dish
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<dish-detail></dish-detail>
